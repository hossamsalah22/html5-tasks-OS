<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Add & Mul</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/main.js"></script>
	</head>

	<body>
		<div class="main-container">
			<div id="add">
				<h3>addition</h3>
				<input type="number" id="a" value="0" />
				+ <input type="number" id="b" value="0" /> = <output name="x" for="a b">0</output>
			</div>
			<div id="mul">
				<h3>multiply</h3>
				<input type="number" id="c" value="0" />
				* <input type="number" id="d" value="0" /> = <output name="x" for="a b">0</output>
			</div>
		</div>
	</body>
</html>
