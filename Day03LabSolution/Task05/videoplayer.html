<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Custom Video Player</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/main.js"></script>
	</head>
	<body>
		<section id="mainwrapper">
			<section id="controlswrapper">
				<details>
					<summary>Play | Pause</summary>
					<input type="button" value="Play" onclick="playpausefun();" id="playpausebtn" />
				</details>
				<details>
					<summary>Size</summary>
					<select onchange="changevideosize(this)">
						<option>Select Video Size</option>
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
						<option value="fullscreen">FullScreen</option>
					</select>
				</details>
				<details>
					<summary>Volume</summary>
					<input type="range" min="0" max="1" value="0.5" step="0.1" onchange="changevolume(event);" />
				</details>
				<details>
					<summary>Mute | Loop</summary>
					<input type="checkbox" id="mute" onchange="mutefun();" /> <label for="mute">Mute</label> <br />
					<input type="checkbox" id="loop" onchange="loopfun();" /> <label for="loop">Loop</label> <br />
				</details>
				<details>
					<summary>SeekBar</summary>
					<input type="range" min="0" max="100" value="0.5" step="any" id="seekbar" onchange="changeseekbar(event);" />
				</details>
				<details>
					<summary>>> | <<</summary>
					<input type="button" value=">>" onclick="forwardfun();" />
					<input type="button" value="Reset" onclick="normal();" />
					<input type="button" value="<<" onclick="backwordfun();" />
				</details>
			</section>
			<section id="videowrapper">
				<video src="Video/1.mp4" id="myvideo" width="400" height="400" />
			</section>
		</section>
	</body>
</html>
