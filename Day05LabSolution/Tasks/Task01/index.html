<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dropdown Mewu</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="text-center">
			<div class="dropend">
				<button class="btn btn-success" data-bs-toggle="dropdown">Menu right <span class="dropdown-toggle"></span></button>
				<ul class="dropdown-menu">
					<li class="dropdown-header">WebsitePages</li>
					<li class="dropdown-item">Home</li>
					<li class="dropdown-item">Contact</li>
					<li class="dropdown-item"><i class="fa-brands fa-facebook"></i>Facebook</li>
					<li class="dropdown-item"><i class="fa-brands fa-twitter"></i>Twitter</li>
					<li class="dropdown-item"><i class="fa-brands fa-youtube"></i>Youtube</li>
				</ul>
			</div>
			<br />
			<br />
			<br />
			<div class="dropstart">
				<button class="btn btn-danger" data-bs-toggle="dropdown"><span class="dropdown-toggle"></span>Menu left</button>
				<ul class="dropdown-menu">
					<li class="dropdown-header">WebsitePages</li>
					<li class="dropdown-item">Home</li>
					<li class="dropdown-item">Contact</li>
					<li class="dropdown-item">About</li>
					<li class="dropdown-divider"></li>
					<li class="dropdown-header">SocialPages</li>
					<li class="dropdown-item"><i class="fa-brands fa-facebook"></i>Facebook</li>
					<li class="dropdown-item"><i class="fa-brands fa-twitter"></i>Twitter</li>
					<li class="dropdown-item"><i class="fa-brands fa-youtube"></i>Youtube</li>
				</ul>
			</div>
		</div>
	</body>
</html>
