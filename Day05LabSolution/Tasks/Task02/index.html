<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Form Validation</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form class="needs-validation" novalidate>
				<div class="form-group">
					<label for="username">User Name</label>
					<input type="text" id="username" class="form-control" aria-describedby="username_error" required />
					<div id="username_error" class="invalid-feedback">Enter username First.</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control" aria-describedby="password_error" required />
					<div id="password_error" class="invalid-feedback">Enter Password First</div>
				</div>

				<div class="form-group">
					<label for="email">email</label>
					<input type="email" id="email" class="form-control" aria-describedby="email_error" required />
					<div id="email_error" class="invalid-feedback">Enter Email First</div>
				</div>
				<div class="col-12 mt-2">
					<button class="btn btn-info" type="submit">Submit form</button>
				</div>
			</form>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
